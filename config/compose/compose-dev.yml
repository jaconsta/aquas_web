version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: pomelo_dev_nginx
    ports:
      - "8000:8000"
    volumes:
      - ../nginx:/etc/nginx/conf.d
      - ../../.collect_static:/static
    depends_on:
      - web
    networks:
      - backend
  web:
    build: ../../
    container_name: pomelo_dev_web
    command: ["./entrypoint.sh"]
    environment:
      ENVIRONMENT: development
      MQTT_HOST: mqtt
    depends_on:
      - db
    volumes:
      - ../../.collect_static:/static
    expose:
      - "8000"
    networks:
      - backend
  worker_scheduler:
    build: ../../
    container_name: pomelo_worker_scheduler_web
    command: ["python", "./devices/workers/scheduled.py"]
    networks:
      - backend
    environment:
      MQTT_HOST: mqtt
      PYTHONPATH: ./
  worker_listener:
    build: ../../
    container_name: pomelo_worker_listener_web
    command: ["python", "./devices/workers/heartbeat_listener.py"]
    networks:
      - backend
    environment:
      MQTT_HOST: mqtt
      PYTHONPATH: ./
  db:
    image: mysql:5.7
    ports:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: dev_test
      MYSQL_DATABASE: aquas_db
      MYSQL_USER: django_aquas
      MYSQL_PASSWORD: mypassword
    container_name: pomelo_dev_db
    networks:
      - backend
  mqtt:
    image: eclipse-mosquitto:1.5
    container_name: pomelo_mqtt
    ports:
      - 1883
      - 9001
    networks:
      - backend


networks:
